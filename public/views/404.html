<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/mainPage.css">

    <!--Bootstrap v5 scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Google Material Desing Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<body style="background-color: rgb(195,228,243)">

    <main>
        <!--Search form-->
        <div>
            <div class="searchView bg-sec rounded-5 m-1 z-1 w-99 me-1 mt-3 px-2">
                <form action="/submitLocation" method="post">
                    <div class="d-inline-flex w-100 ">
                        <span class="material-symbols-rounded ms-3 me-3 align-self-center " style="font-size: 35px;"> search </span>
                        <input name="locationToSearch" class="mt-2 me-1 accordion-item w-100 mb-2 fs-6" name="locationToSearch" type="text" placeholder="Search" >
                        <button class="btn rounded-5" type="submit" value="sumbit">
                            <span class="material-symbols-rounded mt-1" style="font-size: 30px;">send</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!--404 Message-->
        <div>
            <img class="p-2 rounded-5 h-70" src="../images/eatingCat.gif">
            <p class="ms-2 fs-3">Oops! Page not found.</p>
        </div>
        <!--Return to Home button-->
        <div>
            <nav class="navbar fixed-bottom bg-body-tertiary text-center py-0 mb-4 w-99 justify-content-center ">
                <div class="container-fluid bg-sec rounded-4 position-absolute mb-5 row w-25">
                    <a href="#" class="navbar-brand">
                        <span id="mapButton" class="material-symbols-rounded text-center" style="font-size: 45px;" onclick="redirectToMainPage()">
                            home
                        </span>
                    </a>
                </div>
            </nav>
        </div>
        
    </main>

    <footer>
        <div">
                <p class="text-secondary fixed-bottom mb-0 ms-2 pb-2 z-0" style="font-size: 10px;">Created by Iskalinov Sultan (SE-2204)</p>
        </div>
    </footer>
    
    
    <script src="../scripts/mainPage.js"></script>
</body>
</html>
